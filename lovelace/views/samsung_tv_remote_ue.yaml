type: custom:vertical-stack-in-card
cards:
  - type: glance
    columns: 1
    show_name: false
    show_state: false
    entities:
      - entity: switch.smartir_02_tv_samsung_power
        icon: mdi:power
        tap_action:
          action: toggle
