    columns: 3
    show_name: false
    show_state: false
    entities:
      - entity: switch.smartir_02_tv_samsung_mute
        icon: mdi:volume-off
        tap_action:
          action: toggle
      - entity: switch.smartir_02_tv_samsung_up
        icon: mdi:chevron-up-box-outline
        tap_action:
          action: toggle
      - entity: switch.smartir_02_tv_samsung_smarthub
        icon: mdi:home
        tap_action:
          action: toggle
