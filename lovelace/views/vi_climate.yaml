title: Climate
path: climate
icon: mdi:home-thermometer-outline
cards:
  # Детская
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Детская:
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d0003931aec_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d0003931aec_humidity
            name: Влажность
            graph: line
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Кондиционер:**
          - type: glance
            show_state: false
            entities:
              - entity: scene.4hht0rtnl208kmt6
                name: Auto 23°С
                icon: mdi:thermometer
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.4hht0rtnl208kmt6
              - entity: scene.hcng1g77ydgvyvbn
                name: Cool 23°С
                icon: mdi:thermometer-minus
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.hcng1g77ydgvyvbn
              - entity: scene.lzqqvmpmdxuf5a83
                name: Heat 24°С
                icon: mdi:thermometer-plus
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.lzqqvmpmdxuf5a83
              #- entity: scene.doqgqwxyz36nmn1i
              - entity: binary_sensor.0x158d00039cf974_contact
                name: Power Off
                icon: mdi:power
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.doqgqwxyz36nmn1i
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Увлажнитель:**
          - type: glance
            #show_name: false
            entities:
              - entity: fan.xiaomi_miio_device
                name: "Статус"
                tap_action:
                  action: call-service
                  service: fan.toggle
                  service_data:
                    entity_id: fan.xiaomi_miio_device
              - entity: sensor.smartmi_humidifier_01_water_level
                name: "Ост. воды"
                icon: mdi:cup-water
              - entity: sensor.smartmi_humidifier_01_humidity
                name: "Влажность"
                icon: mdi:water-percent
              - entity: sensor.smartmi_humidifier_01_temperature
                name: "Температура"
          - type: entities
            entities:
              - entity: sensor.smartmi_humidifier_01_speed
                name: 'Текущая скорость:'
                icon: mdi:speedometer
              - input_select.smartmi_humidifier_01_speed
  # Гостинная
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Гостиная:
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d0003230618_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d0003230618_humidity
            name: Влажность
            graph: line
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Кондиционер:**
          - type: glance
            show_state: false
            entities:
              - entity: scene.sbsa0xplsebwu3yv
                name: Auto 23°С
                icon: mdi:thermometer
                tap_action: 
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.sbsa0xplsebwu3yv
              - entity: scene.tazfl9mackoqxeza
                name: Cool 23°С
                icon: mdi:thermometer-minus
                tap_action: 
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.tazfl9mackoqxeza
              - entity: scene.hbhl5ycgabb51veq
                name: Heat 24°С
                icon: mdi:thermometer-plus
                tap_action: 
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.hbhl5ycgabb51veq
              #- entity: scene.8klkjaqtg9lytydq
              - entity: binary_sensor.0x158d0003d54725_contact
                name: Power Off
                icon: mdi:power
                tap_action: 
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.8klkjaqtg9lytydq
          - type: thermostat
            entity: climate.daikin_livingroom
  # Спальня
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Спальня:
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d0003931b0e_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d0003931b0e_humidity
            name: Влажность
            graph: line
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Кондиционер:**
          - type: glance
            show_state: false
            entities:
              - entity: scene.rxq3uae7kucl7ipr
                name: Auto 23°С
                icon: mdi:thermometer
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.rxq3uae7kucl7ipr
              - entity: scene.awstfvkaqtsb1kua
                name: Cool 23°С
                icon: mdi:thermometer-minus
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.awstfvkaqtsb1kua
              - entity: scene.la82ybui20ftyh8s
                name: Heat 24°С
                icon: mdi:thermometer-plus
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.la82ybui20ftyh8s
              #- entity: scene.pra49izcxfgbwmmo
              - entity: binary_sensor.0x158d0004073b67_contact
                name: Power Off
                icon: mdi:power
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.pra49izcxfgbwmmo
  # Кладовая
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Кладовая:
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d00039e2ecb_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d00039e2ecb_humidity
            name: Влажность
            graph: line
      - type: 'custom:mini-graph-card'
        name: Хьюмидор
        icon: mdi:cigar
        points_per_hour: 4
        line_width: 3
        hour24: true
        align_state: center
        entities:
          - entity: sensor.a4c1381b3d13_temperature
            name: Температура
            show_state: true
            color: orange
          - entity: sensor.a4c1381b3d13_humidity
            name: Влажность
            show_state: true
            color: blue
            y_axis: secondary
        show:
          fill: false
  # Ванная
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Ванная:
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d0003931a55_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d0003931a55_humidity
            name: Влажность
            graph: line
