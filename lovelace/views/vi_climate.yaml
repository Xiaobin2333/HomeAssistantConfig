  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Туалет:
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.a4c138414e9a_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.a4c138414e9a_humidity
            name: Влажность
            graph: line
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              **Бойлер:**
          - type: entities
            state_color: true
            entities:
              - entity: switch.tplink_smartplug_01
                name: Electrolux Centurio IQ
                icon: mdi:water-boiler