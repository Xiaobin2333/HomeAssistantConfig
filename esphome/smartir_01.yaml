substitutions:
  board_name: smartir_01
  room_name: nursery

esphome:
  name: ${board_name}
  platform: ESP8266
  board: esp01_1m
  includes: 
    - include/daikin_ir.h
  libraries:
    - IRremoteESP8266

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "SmartIR_01"
    password: !secret wifi_fallback_ap_pass
#  use_address: old_name.local

captive_portal:
logger:

#web_server:
#  port: 80

api:
  password: !secret esphome_api_password

ota:
  password: !secret esphome_api_password

# Use the blue LED as a status light.
#   Blink slowly = Temporary issue (WiFi/MQTT disconnected, sensor unavailable, ...)
#   Blink quickly = Error encountered
status_led:
  pin: 
    number: GPIO4

#remote_receiver:
#  id: rcvr
#  pin: 
#    number: GPIO5
#    inverted: True
#  dump: all

remote_transmitter:
  pin:
    number: GPIO14
    inverted: false
  carrier_duty_percent: 50%

sensor:
  - platform: homeassistant
    name: "Current temperature"
    entity_id: sensor.for_esphome_temp_in_${room_name}
    id: ha_temp_${room_name}
    internal: true
    unit_of_measurement: Â°C
    accuracy_decimals: 1
  - platform: wifi_signal
    name: ${board_name}_wifi_rssi
    update_interval: 60s
    internal: false

binary_sensor:
  - platform: status
    name: ${board_name}_status
    internal: false
  - platform: gpio
    pin:
      number: GPIO13
      inverted: true
    internal: true
    name: ${board_name}_button
    id: button

switch:
  - platform: template
    name: ${board_name}_tv_samsung_power
    turn_on_action:
